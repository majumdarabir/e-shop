{% extends 'base.html' %} 
{% block content %} 
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded mx-5">Login Your Account</h3>
            <div>
                <form action="/signin" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                   
                    {% if error%}
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    
                    </div>
                    {% endif %}
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" name="email" id="" class="form-control" placeholder="example@gmail.com">
                        <!-- password -->
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" name="password" id="" class="form-control" placeholder="*******">
                        </div>
                        <div class="form-group">
                            <input class="btn btn-sm btn-info" type="submit" value="Submit">
                        </div>
                </form>
                
            </div>
        </div>
    </div>
    <div>
{% endblock %}
